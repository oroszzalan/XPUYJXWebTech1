<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
    #flex-container {
        border: 3px solid black;
        display: flex;
        flex-wrap: wrap;
        background-color: rgb(209, 100, 191);
        gap: 20 70px;
    }

    #grid-container > div {
        border: 2px solid black;
        width: 10%;
        aspect-ratio: 2;
        padding: 10px;
        background-color: yellow;

    }
    </style>



</head>
<body>

    <h1>A gap tulajdonság rács flexbox segítségével</h1>

    <p>A gap tulajdonsággal adhatjuk meg a sorok és oszlopok közötti távolság egy flexbox elrendezésben.</p>
    <p>A flexbox elrendezésnél a sorai között 20px, az oszlopai között 50px a távolság</p>

    <div id="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
    </div>

    
</body>
</html>
