<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    #grid-container {
        display: grid;
        background-color: #2196F3;
        grid-template-columns: auto auto auto;
        gap: 20 50px;
    }

    #grid-container > div {
        border: 1px solid black;
        background-color: yellow;

    }
    </style>

</head>
<body>
    <h1>A gap tulajdonság rács segítségével</h1>

    <p>A gap tulajdonsággal adhatjuk meg a sorok és oszlopok közötti távolságot.</p>
    <p>A rácsnak a sorai között 20px, az oszlopai között 50px a távolság</p>

    <div id="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>



</body>
</html>
