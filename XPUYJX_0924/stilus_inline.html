<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Stílusos példa</title>
    <style>
        body {
            color: #444;
            background-color: #f4f4f9;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: crimson;
            margin-top: 50px;
            font-size: 2.5rem;
            transition: color 0.3s ease;
        }

        h1:hover {
            color: darkred;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Szépített stíluslap</h1>
    <p>Ez a példa már nem inline stílusokat használ.</p>
</body>
</html>
