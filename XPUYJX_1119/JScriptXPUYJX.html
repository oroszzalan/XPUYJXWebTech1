<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>XPUYJX Órarend</title>

    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }
        .lesson {
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 6px;
            margin-bottom: 10px;
            width: 360px;
            background: #f2f2f2;
        }
        button {
            padding: 10px 18px;
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
        }
    </style>
</head>
<!------------------------------------------------------>
<!-- KI KELL HOSTOLNI HOGY BETÖLTSE A JSON FILE-T !!! -->
<!------------------------------------------------------>
<body>

    <h2>XPUYJX Órarend 2025</h2>

    <button onclick="loadJSON()">Órarend betöltése</button>

    <div id="output"></div>

    <script>
        function loadJSON() {
            fetch("orarendXPUYJX.json")
            .then(response => response.json())
            .then(data => {

                let root = data.XPUYJX_orarend;
                let lessons = root.ora;
                let out = document.getElementById("output");

                out.innerHTML = "";

                lessons.forEach(lesson => {

                    let div = document.createElement("div");
                    div.className = "lesson";

                    div.innerHTML =
                        "<strong>Tárgy:</strong> " + lesson.targy + "<br>" +
                        "<strong>Helyszín:</strong> " + lesson.helyszin + "<br>" +
                        "<strong>Oktató:</strong> " + lesson.oktato + "<br>" +
                        "<strong>Szak:</strong> " + lesson.szak + "<br>" +
                        "<strong>Időpont:</strong> " +
                        lesson.idopont.nap + " " +
                        lesson.idopont.tol + "-" +
                        lesson.idopont.ig;

                    out.appendChild(div);
                });

            })
            .catch(err => {
                console.error("Hiba a JSON betöltésekor:", err);
            });
        }
    </script>

</body>
</html>
