<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>XPUYJX_display</title>
    <style>
        p{
            background-color: green;
            padding: 10px;
        }

        span{
            background-color: purple;
            color: black;
            padding: 10px;
        }

        p.bl1 { display: none}
        p.bl2 { display: inline}
        p.bl3 { display: block}
        p.bl4 { display: inline-block}
        p.bl5 { display: flex}
    </style>


</head>
<body>

<h1>Megjelenitési tulajdonság</h1>

<h2>display: none:</h2>

<p class="bl1">
    <span>PTI BSc 1</span>
    <span>PTI BSc 2</span>
    <span>PTI BSc 3</span>
</p>

<h2>display inline</h2>

<p class="bl2">
    <span>PTI BSc 1</span>
    <span>PTI BSc 2</span>
    <span>PTI BSc 3</span>
</p>

<h2>display block</h2>

<p class="bl3">
    <span>PTI BSc 1</span>
    <span>PTI BSc 2</span>
    <span>PTI BSc 3</span>
</p>

<h2>display inline-block</h2>

<p class="bl4">
    <span>PTI BSc 1</span>
    <span>PTI BSc 2</span>
    <span>PTI BSc 3</span>
</p>

<h2>display flex</h2>
<p class="bl5">
    <span>PTI BSc 1</span>
    <span>PTI BSc 2</span>
    <span>PTI BSc 3</span>
</p>
</body>
</html>
