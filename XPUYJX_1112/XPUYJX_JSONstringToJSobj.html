<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>JSON fájl feldolgozás, beolvasás - JavaScript-ben</title>
</head>
<body>
  <h3>JSON fájl feldolgozás, beolvasás - JavaScript-ben</h3>
  <p>JSON:</p>
  <textarea id="jsonInput" rows="4" cols="60">[
    {"Név":"HTML5","kiterjesztés":".html"},
    {"Név":"CSS3","kiterjesztés":".css"},
    {"Név":"JavaScript","kiterjesztés":".js"}
  ]</textarea><br><br>
  <button onclick="jsonBeolvasas()">JSON beolvasás</button>
  
  <h4>Eredmény:</h4>
  <div id="output"></div>

  <script>
    function jsonBeolvasas() {
      const jsonString = document.getElementById('jsonInput').value;
      const jsObj = JSON.parse(jsonString);
      
      let result = "";
      jsObj.forEach(item => {
        result += `Név: ${item.Név}, kiterjesztés: ${item.kiterjesztés}<br>`;
      });
      document.getElementById('output').innerHTML = result;
    }
  </script>
</body>
</html>
